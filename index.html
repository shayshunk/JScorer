<!--index.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Soundboard</title>
  </head>

  <body>
    <div class="main-container">
      <div class="menu-container">
        <div>
          <h1 id="Title">Soundboard</h1>
        </div>
        <div class="slider-container">
          <h2 id="ColumnText">Columns</h2>
          <input
            type="number"
            id="Columns"
            class="column-setter"
            min="1"
            max="20"
            value="5"
          />
          <h2 id="VolumeText">Master Volume</h2>
          <input
            type="range"
            id="MainVolume"
            class="main-volume-slider"
            min="0"
            max="100"
            value="100"
          />
        </div>

        <div class="primary-buttons">
          <button type="button" class="primary-button" id="AddSound">
            Add Sound
          </button>
          <button type="button" class="primary-button" id="Alphabetize">
            Alphabetize
          </button>
          <button type="button" class="primary-button" id="Reset">Reset</button>
        </div>
      </div>
      <div class="button-container" id="button-cont">
        <div id="sound-buttons"></div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script defer src="js/renderer.js"></script>
  </body>
</html>
