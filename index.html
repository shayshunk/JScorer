<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

  <body>
    <div class="main-container">
      <div class="menu-container">

          <button type="button" class="primary-button" id="Reset">RESET</button>
          <p id="Score">Score: $0</p>
        </div>
      </div>
      <div class="button-container" id="button-cont">
        <div id="answer-buttons">
          <button type="button" class="category-button">CATEGORY</button>

          <button type="button" class="answer-button">$400</button>
          <button type="button" class="answer-button">$600</button>
          <button type="button" class="answer-button">$600</button>
          <button type="button" class="answer-button">$600</button>
          <button type="button" class="answer-button">$600</button>

        </div>
      </div>
    </div>

    <!-- Inside your main window's HTML file -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="answer-content">
          <button type="button" class="check-button" id="CheckButton">
            Hi
          </button>
          <button type="button" class="wrong-button" id="WrongButton">
            Hi
          </button>
          <button type="button" class="no-answer-button" id="NoAnswer">
            No Answer
          </button>
          <button type="button" class="double-button" id="DailyDouble">
            Daily Double
          </button>
        </div>
      </div>
    </div>

    <!-- Double Jeopardy modal display-->
    <div id="doubleJeopardyModal" class="modal">
      <div class="modal-content" id="doubleJeopardyModalContent">
        <p>Loading...</p>
