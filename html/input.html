<!--index.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="../css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Button Name</title>
  </head>

  <body>
    <div id="inputDiv">
      <form id="submitForm">
        <h2 id="soundPrompt">Enter sound name!</h2>
        <input
          type="text"
          id="inputForm"
          name="buttonName"
          maxlength="41"
          autofocus
        />
        <br />
        <button type="submit" class="submitButton">Submit</button>
      </form>
    </div>
  </body>
</html>
